<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>SawirLator</title>
</head>

<body>
    <main class="main-container">
        <header class="intro-text">
            <img src="./img/sawir-logo.png" alt="Logo da Sawir">
            <p>Bem-vindo!</p>
            <h1>Chegou a hora de Calcular !</h1>
            <h2>Simples, direto ao ponto e sem <br>complicação. Bora calcular!</h2>
        </header>

        <div class="calculator">
            <div id="display" class="calculator-display">0</div>
            <section class="buttons" id="botoes">
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-action="clear" class="clear">C</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-operator="divide">÷</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-operator="multiply">x</button>
                <button data-value="0">0</button>
                <button data-action="calculate" class="igual">=</button>
                <button data-operator="add">+</button>
                <button data-operator="subtract">-</button>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
