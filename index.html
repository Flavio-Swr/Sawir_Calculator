<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>SawirLator</title>
</head>

<body>
    <main class="main-container">
        <header class="intro-text">
            <img src="img/ChatGPT Image 18 de jun. de 2025, 02_06_23.png" alt="Sawir-logo">
            <p>Bem-vindo!</p>
            <h1>Chegou a hora de Calcular !</h1>
            <h2>Simples, direto ao ponto e sem <br>complicação. Bora calcular!</h2>
        </header>

        <div class="calculator">
            <div id="display" class="calculator-display">0</div>
            <section class="buttons" id="botoes">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="clear">C</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>÷</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>0</button>
                <button class="igual">=</button>
                <button>+</button>
                <button>-</button>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
